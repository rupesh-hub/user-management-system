name: User Management System Backend Pipeline

on:
  push:
    branches:
      - main
      - production
    paths:
      - .github/workflows/backend-*.yaml
      - backend/**
      - docker/backend/Dockerfile
  workflow_dispatch: # For manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    name: Compile build and test
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'corretto'

      - name: Compile project
        run: |
          cd backend
          ./mvnw clean compile

      - name: Unit tests
        run: |
          cd backend
          ./mvnw clean test

      - name: Build project
        run: |
          cd backend
          ./mvnw clean package -DskipTests

  docker:
    runs-on: ubuntu-latest
    name: Build and push docker image
    needs: [ build ]

    outputs:
      VERSION: ${{ steps.extract_version.outputs.VERSION }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version
        id: extract_version
        run: |
          cd backend
          echo "VERSION=$(./mvnw -q -Dexec.executable='echo' -Dexec.args='${project.version}' --non-recursive exec:exec)" >> $GITHUB_OUTPUT

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_SECRET_KEY }}

      - uses: docker/setup-buildx-action@v3

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: backend
          file: docker/backend/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/ums-backend:${{ steps.extract_version.outputs.VERSION }} 
            ${{ secrets.DOCKERHUB_USERNAME }}/ums-backend:latest
          build-args: |
            APP_VERSION=${{ steps.extract_version.outputs.VERSION }} 
            ACTIVE_PROFILE=production

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/ums-backend:${{ steps.extract_version.outputs.VERSION }}
          format: table
          exit-code: 0
          ignore-unfixed: true
          vuln-type: os,library
          severity: CRITICAL,HIGH

  update-deployments:
    name: Update Docker Compose & Kubernetes with new version
    runs-on: ubuntu-latest
    needs: [ docker ]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN }}

      - name: Setup Git config
        run: |
          git config user.name "rupesh1997"
          git config user.email "dulalrupesh77@gmail.com"

      - name: Pull latest changes
        run: git pull --rebase origin main

      - name: Update Docker Compose & Kubernetes with new ums-backend version
        env:
          IMAGE_TAG: ${{ needs.docker.outputs.VERSION }}
          REGISTRY: ghcr.io
          IMAGE_NAME: ums-backend
        run: |
          # Docker Compose update
          COMPOSE_FILE="docker/docker-compose/production/docker-compose.yaml"
          NEW_IMAGE="rupesh1997/ums-backend:${IMAGE_TAG}"
          echo "Updating ums-backend image to: ${NEW_IMAGE}"
          sed -i "/ums-backend:/,/image:/s|image:.*|image: ${NEW_IMAGE}|" "$COMPOSE_FILE"
          echo "Updated Docker Compose section:"
          grep -A 3 "ums-backend:" "$COMPOSE_FILE"

          # Kubernetes update
          DEPLOY_FILE="kubernetes/backend.yaml"
          NEW_IMAGE_K8S="${NEW_IMAGE}"

          # Update Kubernetes image
          sed -i "s|\(image:\s*\).*|\1${NEW_IMAGE_K8S}|g" "$DEPLOY_FILE"
          echo "Updated Kubernetes deployment to use image: ${NEW_IMAGE_K8S}"
          grep -A 2 "image:" "$DEPLOY_FILE"

      - name: Commit and push changes safely
        run: |
          if git diff --exit-code docker/docker-compose/production/docker-compose.yaml kubernetes/deployment.yaml; then
            echo "No changes to commit"
            exit 0
          fi

          git add docker/docker-compose/production/docker-compose.yaml kubernetes/deployment.yaml
          git commit -m "Update ums-backend image tag to ${IMAGE_TAG} [skip ci]"
          git push origin main
